<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://ivan-barrios.github.io/weather-app/css/style.css">
    <title>Weather App</title>
    <script src="https://ivan-barrios.github.io/weather-app/main.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="header">
            <h1 class="name">Weather App</h1>

            <form class="search">
                <input type="text" id="locationInput" class="search-bar" placeholder="Your City...">
                <input type="submit" id="submitBtn" class="submit-btn" value="Search">
                <p class="error-msg"></p>
            </form>
        </div>

        <div id="mainContent" class="main-content">
            <div id="location" class="location"></div>
            <div id="temp" class="temp">
                <div id="description" class="description"></div>
                <div id="mainTemperature" class="main-temp"></div>
                <div id="minTemperature" class="min-temp"></div>
                <div id="maxTemperature" class="max-temp"></div>
                <div id="feelsLike" class="feels-like"></div>
            </div>
        </div>


    </div>


</body>
</html>
